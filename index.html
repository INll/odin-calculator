<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>
      Odin Calculator
    </title>
  </head>
  <body>
    <div class="four-operator-buttons">
      <button type="button"><span class="calcSymbol">+</span></button>
      <button type="button"><span class="calcSymbol">-</span></button>
      <button type="button"><span class="calcSymbol">×</span></button>
      <button type="button"><span class="calcSymbol">÷</span></button>
    </div>
    <div class="misc-buttons">
      <button type="button"><span class="calcSymbol">=</span></button>
      <button type="button"><span class="calcSymbol">-</span></button>
      <button type="button"><span class="calcSymbol">×</span></button>
      <button type="button"><span class="calcSymbol">÷</span></button>
    </div>  
  </body>
  <script src="./scripts.js"></script>
</html>
