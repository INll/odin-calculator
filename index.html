<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>
      Odin Calculator
    </title>
  </head>
  <body>
    <div class="display"><span class="dispVal">0</span></div>
    <div class="meta-buttons">
      <button type="button" class="btn meta bksp"><span class="misc">Backspace</span></button>
      <button type="button" class="btn meta ac"><span class="misc">AC</span></button>
    </div>
    <div class="main-input">
      <div class="numeric-buttons">
        <button type="button" class="btn numeric 7"><span class="num">7</span></button>
        <button type="button" class="btn numeric 8"><span class="num">8</span></button>
        <button type="button" class="btn numeric 9"><span class="num">9</span></button>
        <button type="button" class="btn numeric 4"><span class="num">4</span></button>
        <button type="button" class="btn numeric 5"><span class="num">5</span></button>
        <button type="button" class="btn numeric 6"><span class="num">6</span></button>
        <button type="button" class="btn numeric 1"><span class="num">1</span></button>
        <button type="button" class="btn numeric 2"><span class="num">2</span></button>
        <button type="button" class="btn numeric 3"><span class="num">3</span></button>
        <button type="button" class="btn numeric 0"><span class="num">0</span></button>
        <button type="button" class="btn numeric ."><span class="num">.</span></button>
        <button type="button" class="btn numeric ="><span class="num">=</span></button>
      </div><br>
      <div class="four-operators">
        <button type="button" class="btn operator /"><span class="calc">รท</span></button>
        <button type="button" class="btn operator *"><span class="calc">ร</span></button>
        <button type="button" class="btn operator -"><span class="calc">-</span></button>
        <button type="button" class="btn operator +"><span class="calc">+</span></button>
      </div><br>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
