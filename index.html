<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>
      Odin Calculator
    </title>
  </head>
  <body>
    <div class="four-operator-buttons">
      <button type="button" class="btn +"><span class="calc">+</span></button>
      <button type="button" class="btn -"><span class="calc">-</span></button>
      <button type="button" class="btn *"><span class="calc">×</span></button>
      <button type="button" class="btn /"><span class="calc">÷</span></button>
    </div><br>
    <div class="misc-buttons">
      <button type="button" class="btn ="><span class="misc">=</span></button>
      <button type="button" class="btn ac"><span class="misc">AC</span></button>
      <!-- <button type="button" class="btn"><span class="misc btn">×</span></button>
      <button type="button" class="btn"><span class="misc btn">÷</span></button> -->
    </div><br>
    <div class="numeric-buttons">
      <button type="button" class="btn 0"><span class="num">0</span></button>
      <button type="button" class="btn 1"><span class="num">1</span></button>
      <button type="button" class="btn 2"><span class="num">2</span></button>
      <button type="button" class="btn 3"><span class="num">3</span></button>
      <button type="button" class="btn 4"><span class="num">4</span></button>
      <button type="button" class="btn 5"><span class="num">5</span></button>
      <button type="button" class="btn 6"><span class="num">6</span></button>
      <button type="button" class="btn 7"><span class="num">7</span></button>
      <button type="button" class="btn 8"><span class="num">8</span></button>
      <button type="button" class="btn 9"><span class="num">9</span></button>
    </div><br>
    <div class="display">0</div>
  </body>
  <script src="./scripts.js"></script>
</html>
